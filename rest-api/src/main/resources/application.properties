spring.datasource.url=jdbc:h2:mem:babcockdb;MODE=MySQL;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#Bean Overriding
#
# Bean overriding has been disabled by default to prevent a bean being accidentally overridden.
# you are relying on overriding,
# you will need to set spring.main.allow-bean-definition-overriding to true.

spring.main.allow-bean-definition-overriding=true

spring.jackson.serialization.write-dates-as-timestamps=false